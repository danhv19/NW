<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} · ML-WebApp</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f8f9fa; }
    pre  { white-space:pre-wrap; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">ML-WebApp</a>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Masonry + imagesLoaded -->
  <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

  <script>
    // Inicia Masonry cuando todas las imágenes estén cargadas
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.querySelector(".masonry-grid");
      if (grid) {
        imagesLoaded(grid, () => {
          new Masonry(grid, {
            itemSelector: ".masonry-item",
            percentPosition: true,
            transitionDuration: 0
          });
        });
      }
    });
  </script>
</body>
</html>
